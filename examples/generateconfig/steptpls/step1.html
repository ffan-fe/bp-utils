<form class="form-inline" name="formStep1">
  <div class="form-group">
    <label class="control-label">
      选择字段类型
    </label>
    <select ng-model="vm.tempField.type"
            required
            class="form-control">
      <option value="text">文本框</option>
      <option value="textarea">文本域</option>
      <option value="number">数字</option>
      <option value="select">下拉</option>
      <option value="uiselect">动态选项的下拉</option>
      <option value="Typeahead">带输入提示的文本框</option>
      <option value="date">日期</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">
      字段显示名称
    </label>
    <input ng-model="vm.tempField.displayName"
           required
           class="form-control"
           type="text"/>
  </div>
  <div class="form-group">
    <label class="control-label">
      字段保存名称
    </label>
    <input ng-model="vm.tempField.name"
           class="form-control"
           required
           type="text"/>
  </div>
  <button ng-disabled="formStep1.$invalid" ui-sref="generator.step2" class="btn bp-btn-primary">下一步</button>
</form>
