<form class="form-horizontal" name="formAddBtn">
  <h3>添加button</h3>
  <div class="form-group">
    <label class="control-label col-xs-2">
      名字
    </label>
    <div class="col-xs-3">
      <input required
             ng-model="vm.tempBtn.name"
             class="form-control"
             type="text"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2">
      提交地址
    </label>
    <div class="col-xs-3">
      <input required
             ng-model="vm.tempBtn.url"
             class="form-control"
             type="text"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2">
      显示控制
    </label>
    <div class="col-xs-10">
      <div class="row">
        <label class="control-label col-xs-2">
          页面纬度：
          <input ng-model="vm.pageShow" type="checkbox"/>
        </label>
        <div class="col-xs-8">
          <select ng-if="vm.pageShow"
                  ng-model="vm.tempBtn.showCtl.page"
                  class="form-control"
                  multiple
                  class="form-control">
            <option value="add">新建页面</option>
            <option value="edit">编辑页面</option>
            <option value="detail">详情页面</option>
          </select>
        </div>
      </div>
      <div class="row">
        <label class="control-label col-xs-2">
          状态纬度：
          <input ng-model="vm.statusShow" type="checkbox"/>
        </label>
        <div class="col-xs-8">
          <select ng-if="vm.statusShow"
                  ng-model="vm.tempBtn.showCtl.status"
                  class="form-control"
                  multiple
                  class="form-control">
            <option ng-repeat="sta in vm.status"
                    value="{{sta.value}}">{{sta.text}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <a ng-disabled="formAddBtn.$invalid" ng-click="vm.saveBtnAndNew()" ui-sref="generator.list" class="btn btn-primary">完成</a>
  <a ng-disabled="formAddBtn.$invalid" ng-click="vm.saveBtnAndNew()" ui-sref="generator.addbtn" class="btn btn-primary">保存并新增一个button</a>
</form>
