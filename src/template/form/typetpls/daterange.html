<label for="" class="col-sm-2 control-label">
  <span class="required-star" ng-if="field.validateRules.required">*</span>
  {{field.displayName}}
</label>
<div class="col-sm-8">
  <div class="row">
    <div class="col-xs-5 start-datepicker" style="padding-right: 0">
      <div style="position: relative;">
        <div style="display: table;" ng-class="{'open': vm.pop}" id="{{vm.id}}">
          <div class="input-group" style="width: 290px">
            <input type="text"
                   class="form-control"
                   date-view-format="vm.viewFormat"
                   date-model-format="vm.modelFormat"
                   readonly
                   placeholder="{{vm.placeholder}}"
                   data-ng-model="vm.model"/>
          <span class="input-group-addon" ng-click="vm.togglePop()">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
          </div>
          <div class="dropdown-menu" style="overflow: hidden">
            <div style="margin:0 10px">
              <uib-datepicker ng-model="vm.model[field.name][0]"
                              datepicker-options="vm.dateOptions"
                              date-view-format="vm.viewFormat"
                              date-model-format="vm.modelFormat"
                              custom-class="getDayClass(date, mode)"></uib-datepicker>
              <div class="text-center">
                <button type="button" class="btn btn-sm bp-btn-primary" ng-click="vm.pop=false">
                  确定
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-1 input-padding-left" style="text-align: center;padding-right: 0;max-width: 35px;line-height: 31px;">
      -
    </div>
    <div class="col-xs-5 input-padding-left">
      <div style="margin:0 10px">
        <uib-datepicker ng-model="vm.model[field.name][1]"
                        datepicker-options="vm.dateOptions"
                        date-view-format="vm.viewFormat"
                        date-model-format="vm.modelFormat"
                        custom-class="getDayClass(date, mode)"></uib-datepicker>
        <div class="text-center">
          <button type="button" class="btn btn-sm bp-btn-primary" ng-click="vm.pop=false">
            确定
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
